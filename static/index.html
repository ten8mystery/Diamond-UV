<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f0f4f8;
          color: #333;
          margin: 0;
          padding: 0;
        }
        #header {
          text-align: center;
          margin-top: 20px;
        }
        #header img {
          max-width: 150px;
          margin-bottom: 10px;
        }
        #header h1 {
          font-size: 36px;
          color: #0f4b6e;
          letter-spacing: 2px;
          font-weight: 700;
        }
        #content {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          margin-top: 50px;
        }
        .form__input {
          padding: 12px 20px;
          font-size: 18px;
          border: 2px solid #ddd;
          border-radius: 5px;
          width: 300px;
          max-width: 90%;
          margin: 10px 0;
        }
        .button {
          padding: 12px 20px;
          background-color: #0f4b6e;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          display: flex;
          align-items: center;
        }
        .button:hover {
          background-color: #065577;
        }
        .button img {
          margin-right: 10px;
        }
        .desc {
          color: #888;
          font-size: 14px;
          text-align: center;
        }
        .desc pre {
          font-size: 12px;
          color: #555;
        }
      </style>
   </head>
   <body>
      <div id="header">
         <img src="belugas.png" alt="Logo">
         <h1>Diamond UV</h1>
      </div>

      <div id="content">
         <form id="uv-form">
            <input id="uv-search-engine" value="https://search.brave.com/search?q=" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Brave or type a URL" class="form__input"/>
         </form>
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
         <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
            <button class="button now.gg" onclick="autofill('https://easyfun.gg')">
                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                    <img src="images/easyfungg.png" height="30px" alt="EasyFun">
                </div>
                EasyFun
            </button>
         </div>
      </div>

      <script>
        function autofill(url) {
            document.getElementById('uv-address').value = url;
            document.getElementById('uv-form').submit();
        }

        function randomPick(inputField) {
            const urls = [
                'https://www.youtube.com',
                'https://www.tiktok.com',
                'https://www.netflix.com',
                'https://www.hulu.com',
                'https://www.disneyplus.com',
                'https://www.spotify.com',
                'https://www.reddit.com',
                'https://www.crazygames.com',
                'https://www.easyfun.gg',
                'https://www.poki.com',
                'https://seraph.reveriestudios.online/index.html',
                'https://www.now.gg',
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            const randomUrl = urls[randomIndex];
            inputField.value = randomUrl;
            autofill(randomUrl);
        }
      </script>

      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>

      <div class="script-container">
        <a href="https://www.hitwebcounter.com" target="_blank">
          <img src="https://hitwebcounter.com/counter/counter.php?page=19071245&style=0038&nbdigits=7&type=ip&initCount=0" title="Counter Widget" Alt="Visit counter For Websites" border="0" />
        </a>
      </div>
   </body>
</html>
